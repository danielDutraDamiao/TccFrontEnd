<router-outlet></router-outlet>
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


  </head>
  <body>
	<router-outlet></router-outlet>
    <!-- Example Code -->
    
	<div class="upper-bar">
		<div class="container">
		  <div class="row d-flex justify-content-end">
			<div class="info">
			  <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" class="bi bi-person-square" viewBox="0 0 16 16">
				<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
				<path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z"/>
			  </svg>
			</div>
		  </div>
		</div>
	  </div>
	  
	  
	  <!-- End Upper Bar -->

<!-- Start Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
	<div class="container-fluid">
		<a class="navbar-brand" href="#">
			<span>ECO</span><span>Market</span>
		  </a>
	  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">

		<ul class="navbar-nav me-auto mb-2 mb-lg-0">

		  <li class="nav-item">
			<a class="nav-link active" aria-current="page" href="#">Vendas</a>
		  </li>

		  <li class="nav-item">
			<a class="nav-link active" aria-current="page" href="#">Doação</a>
		  </li>

		  <li class="nav-item">
			<a class="nav-link active" aria-current="page" href="#">Reciclagem</a>
		  </li>

		</ul>

		<form class="d-flex" role="search">
		  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
		  <button class="btn btn-outline-success" type="submit">Search</button>
		</form>
		
	  </div>
	</div>
  </nav>
  <!-- End Navbar -->
  
<!-- carrossel inicial-->
  <div id="carouselExampleIndicators" class="carousel slide">
	<div class="carousel-indicators">
	  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
	  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
	  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
	</div>
	<div class="carousel-inner">
	  <div class="carousel-item active">
		<img src="/assets/images/banner.jpg" class="d-block w-100" alt="...">
	  </div>
	  <div class="carousel-item">
		<img src="/assets/images/banner.jpg" class="d-block w-100" alt="...">
	  </div>
	  <div class="carousel-item">
		<img src="/assets/images/banner.jpg" class="d-block w-100" alt="...">
	  </div>
	</div>
	<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
	  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	  <span class="visually-hidden">Previous</span>
	</button>
	<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
	  <span class="carousel-control-next-icon" aria-hidden="true"></span>
	  <span class="visually-hidden">Next</span>
	</button>
  </div>

  <!--fimcarrosel inicial--> <!-- Start Carousel -->

	<div class="card">
	  <p-carousel [value]="produtos" [numVisible]="3" [numScroll]="3" [circular]="false" [responsiveOptions]="responsiveOptions">
		<ng-template let-produto pTemplate="item">
		  <div class="border-1 surface-border border-round m-2 text-center py-5 px-3">
			<div class="mb-3">
			  <img src="https://primefaces.org/cdn/primeng/images/demo/product/{{ produto.imagemProduto }}" [alt]="produto.nomeProduto" class="w-6 shadow-2" />
			</div>
			<div>
			  <h4 class="mb-1">{{ produto.nomeProduto }}</h4>
			  <h6 class="mt-0 mb-3">{{ '$' + produto.precoProduto }}</h6>
			  <p-tag [value]="produto.categoriaProduto.nomeCategoria" [severity]="getSeverity(produto.categoriaProduto.nomeCategoria)"></p-tag>
			  <div class="car-buttons mt-5">
				<p-button type="button" styleClass="p-button p-button-rounded mr-2" icon="pi pi-search"></p-button>
				<p-button type="button" styleClass="p-button-success p-button-rounded mr-2" icon="pi pi-star-fill"></p-button>
			  </div>
			</div>
		  </div>
		</ng-template>
	  </p-carousel>
	</div>  
	<!-- End Carousel -->

  

  </body>
</html>
