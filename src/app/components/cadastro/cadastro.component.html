<div class="cadastro-container">
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
      <div class="col-md-6">
        <div class="card shadow rounded mt-0">
          <h2 class="text-center mb-4">Registrar</h2>
          <div class="card-header">
            <a class="navbar-brand" href="#">
              <span>ECO</span><span>Market</span>
            </a>
          </div>
          <div class="card-body">
            <form [formGroup]="formCadastro">
              <div class="mb-3">
                <label class="form-label">E-mail</label>
                <input type="email" class="form-control" formControlName="email">
                <div class="form-text text-danger" *ngIf="isFormControlInvalid('email')">
                  E-mail inválido
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" class="form-control" formControlName="password">
                <div class="form-text text-danger" *ngIf="isFormControlInvalid('password')">
                  A senha deve conter pelo menos 6 caracteres
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Confirmação de Senha</label>
                <input type="password" class="form-control" formControlName="confirmPassword">
                <div class="form-text text-danger" *ngIf="isPasswordMismatch()">
                  As senhas não coincidem
                </div>
              </div>
              <button type="button" class="btn btn-primary" [disabled]="!formCadastro.valid || isPasswordMismatch()" (click)="submitForm()">
                Registrar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
