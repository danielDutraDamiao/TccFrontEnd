<p-dataView #dv [value]="produtos" [rows]="5" [paginator]="true">
    <ng-template let-produto pTemplate="listItem">
        <div class="col-12">
            <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
                <!-- Utilize a propriedade [src] para vincular a imagem do produto -->
                <img class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round"
                     [src]="produto.imagemProduto"
                     [alt]="produto.nomeProduto"
                     onerror="this.onerror=null;this.src='path/to/default/image.png';" /> <!-- Adicione um caminho para uma imagem padrÃ£o no caso de erro -->
                
                <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                    <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                        <div class="text-2xl font-bold text-900">{{ produto.nomeProduto }}</div>
                        <p-rating [(ngModel)]="produto.avaliacao" [readonly]="true" [cancel]="false"></p-rating>
                        <div class="flex align-items-center gap-3">
                            <span class="flex align-items-center gap-2">
                                <i class="pi pi-tag"></i>
                                <span class="font-semibold">{{ produto.categoriaProduto }}</span>
                            </span>
                            <p-tag [value]="produto.statusInventario" [severity]="getSeverity(produto)"></p-tag>
                        </div>
                    </div>
                    <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                        <span class="text-2xl font-semibold">{{ '$' + produto.precoProduto }}</span>
                        <button pButton icon="pi pi-shopping-cart" class="md:align-self-end mb-2 p-button-rounded" [disabled]="produto.statusInventario === 'OUTOFSTOCK'"></button>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-dataView>
